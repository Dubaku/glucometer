<div class="page-header">
	<h1 ng-if="user.type == 'create'">Create User</h1>
	<h1 ng-if="user.type == 'edit'">Edit User</h1>
</div>

<form class="form-horizontal" ng-submit="user.saveUser()">
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.name" required>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Username</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.username" required>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Email</label>
		<div class="col-sm-6">
			<input type="email" class="form-control" ng-model="user.userData.email" required>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Adress</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.adress">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Country</label>
		<div class="col-sm-6">
			<select class="form-control" ng-options="coutry.name as coutry.code for coutry in user.countries" ng-model="user.userData.country"> </select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">City</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.city">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Birthdate</label>
		<div class="col-sm-6">
			<input type="date" class="form-control" ng-model="user.userData.birthdate">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Weight</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" ng-model="user.userData.weight">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Height</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" ng-model="user.userData.height">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Password</label>
		<div class="col-sm-6">
			<input type="password" class="form-control" ng-model="user.userData.password" required>
		</div>
	</div>
	
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="user.type == 'create'">Create User</button>
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="user.type == 'edit'">Update User</button>
	</div>
	</div>

</form>
<hr>
<b>Array: </b>{{ user.userData }}
<hr>
<div class="row show-hide-message" ng-show="user.message">
	<div class="col-sm-6 col-sm-offset-2">
		<div class="alert alert-info">
			{{ user.message }}
		</div>
	</div>
</div>
