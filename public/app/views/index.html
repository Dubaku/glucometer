<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User CRM</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<!-- <script src="assets/js/angular.js"></script> -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/measureCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/measureService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">

	<!-- NAVBAR -->
	<header>
		<div class="navbar navbar-inverse navbar-vertical" ng-if="main.loggedIn">
			<ul class="nav navbar-nav">
				<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
				
				<li><a href="/" class="navbar-brand"><span class="glyphicon glyphicon-tint text-danger"></span> glucoMeter</a></li>
				<li ng-if="main.loggedIn" class="navbar-user">
					<a href="/me"> 
						<p> <img class="img-circle" width="40" height="40" src="http://flaviocastro.eu5.org/images/spic.jpg"> </p>
						<span>{{ main.user.name }}</span>
					</a>
				</li>
				<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>

				<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Dashboard</a></li>
				<li><a href="/historic"><span class="glyphicon glyphicon-user"></span> Statistics</a></li>
				<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Reports</a></li>
				<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Appoitments</a></li>
				<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Uploads</a></li>
				<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Settings</a></li>
				
				<li ng-if="main.loggedIn" class="logout-btn"><a href="#" class="text-center" ng-click="main.doLogout()"> <span class="glyphicon glyphicon-logout"></span> Logout</a></li>
			</ul>
		</div>
	</header>

	<main class="content">

	<div ng-if="main.loggedIn" class="well"> USER INFO: {{main.user}} </div>

		<!-- ANGULAR VIEWS -->
		<div ng-view></div>
	</main>

</body>
</html>
